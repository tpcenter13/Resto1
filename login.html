<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login - Kultura Cuisine</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    
    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --primary: #FEA116;
            --light: #F1F8FF;
            --dark: #0F172B;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="%23FEA116" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="%23FEA116" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="%23FEA116" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
            z-index: 1;
        }
        
        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(254, 161, 22, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, #ff8c00 100%);
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .brand-logo h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .brand-logo i {
            color: var(--primary);
            margin-right: 0.5rem;
        }
        
        .login-title {
            text-align: center;
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control {
            padding: 1rem 0.75rem;
            height: calc(3.5rem + 2px);
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-floating > .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(254, 161, 22, 0.25);
            background: white;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, #ff8c00 100%);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #ff8c00 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 161, 22, 0.3);
            color: white;
        }
        
        .btn-login:focus {
            box-shadow: 0 0 0 0.2rem rgba(254, 161, 22, 0.25);
            color: white;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #ff8c00;
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #ff8c00;
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 3;
        }
        
        .back-home a {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-home a:hover {
            background: rgba(254, 161, 22, 0.2);
            color: var(--primary);
            transform: translateX(-3px);
        }
        
        .back-home i {
            margin-right: 0.5rem;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .brand-logo h1 {
                font-size: 2rem;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
        
        /* Animation for card entrance */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            animation: slideUp 0.6s ease-out;
        }
    </style>
</head>

<body>
    <!-- Back to Home Button -->
    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <h1><i class="fa fa-utensils"></i>Kultura Cuisine</h1>
            </div>
            
            <!-- Login Title -->
            <h2 class="login-title">Welcome Back!</h2>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-floating">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="your@email.com"
                        required
                    />
                    <label for="email">Email Address</label>
                </div>
                
                <div class="form-floating">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Password"
                        required
                    />
                    <label for="password">Password</label>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Forgot password functionality would be implemented here')">
                        Forgot Password?
                    </a>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            
            <!-- Signup Link -->
            <div class="signup-link">
                Don't have an account? 
                <a href="signup.html" >Sign Up Here</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Here you would typically send the data to your backend
            console.log('Login attempt:', { email, password });
            alert('Login functionality would be implemented here.\nEmail: ' + email);
            
            // For demo purposes, redirect to main page
            // window.location.href = 'index.html';
        });
        
        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
