    <style>
        :root {
            --primary: #FEA116;
            --light: #F1F8FF;
            --dark: #0F172B;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="%23FEA116" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="%23FEA116" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="%23FEA116" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
            z-index: 1;
        }
        
        .signup-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(254, 161, 22, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, #ff8c00 100%);
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .brand-logo h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary);
            font-size: 2.2rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .brand-logo i {
            color: var(--primary);
            margin-right: 0.5rem;
        }
        
        .signup-title {
            text-align: center;
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .signup-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .form-floating {
            position: relative;
            margin-bottom: 1.2rem;
        }
        
        .form-floating > .form-control {
            padding: 1rem 0.75rem;
            height: calc(3.5rem + 2px);
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-floating > .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(254, 161, 22, 0.25);
            background: white;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }
        
        .password-match {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }
        
        .password-match.match {
            color: #22c55e;
        }
        
        .password-match.no-match {
            color: #ef4444;
        }
        
        .btn-signup {
            background: linear-gradient(135deg, var(--primary) 0%, #ff8c00 100%);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-signup:hover {
            background: linear-gradient(135deg, #ff8c00 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 161, 22, 0.3);
            color: white;
        }
        
        .btn-signup:focus {
            box-shadow: 0 0 0 0.2rem rgba(254, 161, 22, 0.25);
            color: white;
        }
        
        .btn-signup:disabled {
            background: #94a3b8;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .terms-checkbox {
            margin: 1.5rem 0;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        
        .terms-checkbox input[type="checkbox"] {
            margin: 0;
            transform: scale(1.2);
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
            color: #64748b;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-checkbox a:hover {
            color: #ff8c00;
            text-decoration: underline;
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #ff8c00;
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 3;
        }
        
        .back-home a {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-home a:hover {
            background: rgba(254, 161, 22, 0.2);
            color: var(--primary);
            transform: translateX(-3px);
        }
        
        .back-home i {
            margin-right: 0.5rem;
        }
        
        /* Input validation styles */
        .form-control.is-valid {
            border-color: #22c55e;
        }
        
        .form-control.is-invalid {
            border-color: #ef4444;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .signup-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .brand-logo h1 {
                font-size: 1.8rem;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
        
        /* Animation for card entrance */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-card {
            animation: slideUp 0.6s ease-out;
        }
    </style>
</head>

<body>
    <!-- Back to Home Button -->
    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-card">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <h1><i class="fa fa-utensils"></i>Kultura Cuisine</h1>
            </div>
            
            <!-- Signup Title -->
            <h2 class="signup-title">Join Our Family!</h2>
            <p class="signup-subtitle">Create your account and start your culinary journey</p>
            
            <!-- Signup Form -->
            <form id="signupForm">
  <input type="text" id="fullname" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>

<script>
  document.getElementById('signupForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = {
    fullname: document.getElementById('fullname').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };

  try {
    const response = await fetch("http://localhost:3000/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const result = await response.json();

    if (response.ok) {
      alert(result.message);
      // optionally redirect:
      // window.location.href = "login.html";
    } else {
      alert(result.message || "Signup failed");
    }

  } catch (error) {
    console.error("❌ Connection error:", error);
    alert("Connection failed. Make sure your backend server is running.");
  }
});

</script>

            
            <!-- Login Link -->
            <div class="login-link">
                Already have an account? 
                <a href="login.html">Login Here</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/)) strength += 25;
            if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength += 25;
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (strength < 50) {
                strengthFill.style.width = strength + '%';
                strengthFill.style.background = '#ef4444';
                feedback = 'Weak';
            } else if (strength < 75) {
                strengthFill.style.width = strength + '%';
                strengthFill.style.background = '#f59e0b';
                feedback = 'Medium';
            } else {
                strengthFill.style.width = strength + '%';
                strengthFill.style.background = '#22c55e';
                feedback = 'Strong';
            }
            
            strengthText.textContent = `Password strength: ${feedback}`;
            strengthText.style.color = strengthFill.style.background;
            
            return strength >= 50;
        }
        
        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchDiv.textContent = '';
                matchDiv.className = 'password-match';
                return false;
            }
            
            if (password === confirmPassword) {
                matchDiv.textContent = 'Passwords match';
                matchDiv.className = 'password-match match';
                return true;
            } else {
                matchDiv.textContent = 'Passwords do not match';
                matchDiv.className = 'password-match no-match';
                return false;
            }
        }
        
        // Form validation
        function validateForm() {
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            const isPasswordStrong = checkPasswordStrength(password);
            const passwordsMatch = checkPasswordMatch();
            const isValidEmail = email.includes('@') && email.includes('.');
            
            const signupBtn = document.getElementById('signupBtn');
            
            if (fullname.length >= 2 && isValidEmail && isPasswordStrong && passwordsMatch && terms) {
                signupBtn.disabled = false;
            } else {
                signupBtn.disabled = true;
            }
        }
        
        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            const passwordStrength = document.getElementById('passwordStrength');
            if (this.value.length > 0) {
                passwordStrength.style.display = 'block';
            } else {
                passwordStrength.style.display = 'none';
            }
            validateForm();
        });
        
        document.getElementById('confirmPassword').addEventListener('input', validateForm);
        document.getElementById('fullname').addEventListener('input', validateForm);
        document.getElementById('email').addEventListener('input', validateForm);
        document.getElementById('terms').addEventListener('change', validateForm);
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullname: document.getElementById('fullname').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                terms: document.getElementById('terms').checked
            };
            
            console.log('Signup attempt:', formData);
            alert('Account created successfully!\nWelcome to Kultura Cuisine family!');
            
            // For demo purposes
            // window.location.href = 'index.html';
        });
        
        // Add interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
